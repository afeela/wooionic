<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      yours
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-slides pager="true" [options]="slideOpt">
      <ion-slide *ngFor="let number of [1, 2, 3, 4]">
        <img src="./assets/images/{{number}}.jpg">
      </ion-slide>
    </ion-slides>    
  </ion-card>
</ion-content>
